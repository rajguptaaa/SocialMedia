<!DOCTYPE html>
<html>
<head>
    <title>Instagram Explore Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: rgb(22, 135, 139)
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        .gallery {
            margin-top: 30px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .image-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 10px;
        }
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit:fill;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s;
            overflow: hidden;
        }
        .image-container:hover .overlay {
            opacity: 1;
        }
    </style>
</head>
<body>
    <center><h1 style="font-family:Verdana, Geneva, Tahoma, sans-serif;">E x p l o r e</h1></center>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
<div class="container">
    <div class="gallery">
        <div class="image-container">
            <img src="p1.jpg" alt="Image 1">
            <div class="overlay">
                <a href="p1.jpg">View</a>
            </div>
        </div>
        <div class="image-container">
            <img src="p2.jpg" alt="Image 2">
            <div class="overlay">
                <a href="p2.jpg">View</a>
            </div>
        </div>
        <div class="image-container">
            <img src="p3.jpg" alt="Image 3">
            <div class="overlay">
                <a href="p3.jpg">View</a>
            </div>
        </div>
        <!-- Add more image containers as needed -->
        <div class="image-container">
            <img src="ss.png" alt="Image 1">
            <div class="overlay">
                <a href="ss.png">View</a>
            </div>
        </div>
        <div class="image-container">
            <img src="q&a.png" alt="Image 2">
            <div class="overlay">
                <a href="q&a.png">View</a>
            </div>
        </div>
        <div class="image-container">
            <img src="profile.png" alt="Image 3">
            <div class="overlay">
                <a href="profile.png">View</a>
            </div>
        </div>

        <div class="image-container">
            <img src="np.png" alt="Image 3">
            <div class="overlay">

            </div>
        </div>

        <div class="image-container">
            <img src="ads.png" alt="Image 3">
            <div class="overlay">

            </div>
        </div>

        <div class="image-container">
            <img src="ads2.png" alt="Image 3">
            <div class="overlay">

            </div>
        </div>


        <div class="videos">
        <video width="310" height="450" controls preload="none">
            <source src="v1.mp4" type="video/mp4">
        </video>
        <video width="310" height="450" controls preload="none">

        </video>
        <video width="310" height="450" controls preload="none">
            <source src="v2.mp4" type="video/mp4">
        </video>
        </div>

    </div>
</div>
</body>
</html>
